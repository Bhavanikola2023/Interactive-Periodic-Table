  <style>
    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    
    header {
      padding: 20px;
      text-align: center;
      background: #2196F3;
      color: #fff;
    }
    
    header input {
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    
    /* Periodic Table Grid */
    #periodicTable {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 5px;
      padding: 20px;
    }
    
    /* Element Tile */
    .element {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }
    
    .element:hover { transform: scale(1.05); }
    
    /* Category based styling (sample colors; extend as needed) */
    .alkali { background-color: #FFCDD2; }
    .alkaline { background-color: #F8BBD0; }
    .transition { background-color: #C8E6C9; }
    .post-transition { background-color: #DCEDC8; }
    .metalloid { background-color: #FFF9C4; }
    .nonmetal { background-color: #D1C4E9; }
    .halogen { background-color: #B3E5FC; }
    .noble { background-color: #BBDEFB; }
    
    /* Hover tooltip for quick info */
    .element .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      opacity: 0;
      white-space: nowrap;
      z-index: 10;
    }
    
    .element:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    /* Modal for detailed info */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    
    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    
    body.dark-mode header { background: #333; }
  </style>

    // Function to create element tiles
    function createPeriodicTable(list = elements) {
      const container = document.getElementById('periodicTable');
      container.innerHTML = '';
      list.forEach(el => {
        const tile = document.createElement('div');
        // Use the category as a CSS class; if category not defined in CSS, it falls back to default
        tile.classList.add('element', el.category);
        tile.dataset.atomicNumber = el.atomicNumber;
    
        // Display symbol and atomic number, plus a hover tooltip with extra info
        tile.innerHTML = `
          <strong>${el.symbol}</strong>
          <div>${el.atomicNumber}</div>
          <div class="tooltip">
            ${el.name}<br>
            Mass: ${el.atomicMass}<br>
            Electron: ${el.electronConfig}
          </div>
        `;
    
        // Open modal on click with detailed info
        tile.addEventListener('click', () => showDetailModal(el));
        container.appendChild(tile);
      });
    }
    
    // Function to display detailed card modal
    function showDetailModal(element) {
      const modal = document.getElementById('detailModal');
      const details = document.getElementById('elementDetails');
      details.innerHTML = `
        <h2>${element.name} (${element.symbol})</h2>
        <p><strong>Atomic Number:</strong> ${element.atomicNumber}</p>
        <p><strong>Atomic Mass:</strong> ${element.atomicMass}</p>
        <p><strong>Electron Configuration:</strong> ${element.electronConfig}</p>
        <p><strong>Discovery Year:</strong> ${element.discoveryYear}</p>
        <p><strong>Uses:</strong> ${element.uses}</p>
        <p><strong>Trivia:</strong> ${element.trivia}</p>
        <img src="${element.image}" alt="${element.name}" style="width:100%; border-radius:4px; margin-top:10px;">
      `;
      modal.style.display = 'block';
    }
    
    // Close modal when clicking the close button
    document.querySelector('.close').addEventListener('click', () => {
      document.getElementById('detailModal').style.display = 'none';
    });
    
    // Dark mode toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
    
    // Basic search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const filtered = elements.filter(el => 
        el.name.toLowerCase().includes(query) ||
        el.symbol.toLowerCase().includes(query) ||
        el.atomicNumber.toString().includes(query)
      );
      createPeriodicTable(filtered);
    });
    
    // Initialize the periodic table on page load
    document.addEventListener('DOMContentLoaded', () => createPeriodicTable());
